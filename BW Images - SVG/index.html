<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>SVG black and white images</title>
	
	<style type="text/css">
	   .color{
	       -webkit-transition: all 400ms ease;
	       -moz-transition: all 400ms ease;
	       opacity: 0;
	   }
	   .bw{
	       opacity: 0.4;
	   }
	   
	   .thumb{
	   }
	   
	   .thumb:hover .color{
	       opacity: 1;
	   }
	   
	   .post{
	       width: 50%;
	       float: left;
	       height: 0;
	       position: relative;
	       padding-top: 30%;
	   }
	   
	   .post svg{
	       position: absolute;
	       top: 0;
	       height: 100%;
	   }
	   
	   .wrap{
	       width: 80%;
	       margin: auto;
	   }
	</style>
</head>
<body>
	
	<div class="wrap">
	   
    	<h1>SVG Black and White</h1>
        <div class="post">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" xml:space="preserve" preserveAspectRatio="xMidYMid slice" class="thumb" viewBox="0 0 640 360">
                <filter id="grayscale">
                    <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
                </filter> 
                
                <image class="bw" filter="url(#grayscale)" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />  
                <image class="color" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />       
            </svg>
        </div>
        <div class="post">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" xml:space="preserve" preserveAspectRatio="xMidYMid slice" class="thumb" viewBox="0 0 640 360">
                <image class="bw" filter="url(#grayscale)" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />  
                <image class="color" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />       
            </svg>
        </div>
        <div class="post">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" xml:space="preserve" preserveAspectRatio="xMidYMid slice" class="thumb" viewBox="0 0 640 360">
                <image class="bw" filter="url(#grayscale)" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />  
                <image class="color" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />       
            </svg>
        </div>
        <div class="post">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" xml:space="preserve" preserveAspectRatio="xMidYMid slice" class="thumb" viewBox="0 0 640 360">
                <image class="bw" filter="url(#grayscale)" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />  
                <image class="color" width="100%" height="100%" xlink:href="https://secure-b.vimeocdn.com/ts/280/434/280434369_640.jpg" preserveAspectRatio="xMidYMid slice" />       
            </svg>
        </div>
    </div>
    
</body>
</html>
